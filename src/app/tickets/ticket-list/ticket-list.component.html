<div class="ticket-list">
  <button type="submit" id="updateListButton" class="btn-custom" (click)="updateArchivedList(displayTicketArchived)">Afficher tickets archives</button>
  <div class="ticket" *ngFor="let ticket of ticketList">
      <!--Inputs & Output allow communication between parent & child components.-->
      <!--More information: https://angular.io/guide/component-interaction-->
      <!-- <app-ticket *ngIf="!ticket.archived" [ticket]="ticket"  -->
      <div *ngIf="!displayTicketArchived else blockElse">
        <app-ticket *ngIf="!ticket.archived"  [ticket]="ticket" 
        (ticketHasBeenSelected) = "ticketHasBeenSelected($event)" 
        (ticketRemoved) = "deleteTicket($event)">
      </app-ticket>
      </div>
      <ng-template #blockElse>
        <app-ticket *ngIf="ticket.archived" [ticket]="ticket" 
          (ticketHasBeenSelected) = "ticketHasBeenSelected($event)" 
          (ticketRemoved) = "deleteTicket($event)">
        </app-ticket>
      </ng-template>
      
  </div>
</div>
